    <script type="text/javascript">
      function getQueryStringValue(key) {
        return decodeURIComponent(
          window.location.search.replace(
            new RegExp(
              "^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$",
              "i"
            ),
            "$1"
          )
        );
      }

      // console.log(getQueryStringValue("storyid"));
      storyid = getQueryStringValue("storyid");
      storyid_num = storyid.slice(2);
      // console.log(storyid_num);
      function instantiateBookReader(selector, extraOptions) {
        selector = selector || "#BookReader";
        extraOptions = extraOptions || {};
        var options = {
          data: [
            [
              { width: 620, height: 826, uri: "small(0).jpg" },
              { width: 620, height: 826, uri: storyid + "/small(1).jpg" },
            ],
            [
              { width: 620, height: 826, uri: storyid + "/small(2).jpg" },
              { width: 620, height: 826, uri: storyid + "/small(3).jpg" },
            ],
            [
              { width: 620, height: 826, uri: storyid + "/small(4).jpg" },
              { width: 620, height: 826, uri: "small(0).jpg" },
            ],
          ],

          metadata: [
            { label: "Title", value: "Katha Jharna - Hindi Stories" },
          ],

          controls: {
            onePage: {
              label: "One-page view",
              visible: true,
              className: "onepg",
            },
            twoPage: {
              label: "Two-page view",
              visible: true,
              className: "twopg",
            },
            thumbnail: {
              label: "Thumbnail view",
              visible: false,
              className: "thumb",
            },
            viewmode: {
              visible: false,
              className: "viewmode",
              excludedModes: [],
            },
          },
          showToolbar: true,

          bookTitle: 'Katha Jharna - Hindi Stories',
          bookUrl: "../index.html",
          bookUrlText: 'Katha Jharna - Hindi Stories',
          bookUrlTitle: 'Katha Jharna - Hindi Stories',

          // bookUrlMoreInfo: "About Katha Jharna",

          // Override the path used to find UI images
          imagesBaseURL: "../../BookReader/images/",

          ui: "full", // embed, full (responsive)

          enableMobileNav: true,

          el: selector,

          showLogo: false,

          protected: true,
        };
        $.extend(options, extraOptions);
        var br = new BookReader(options);
        br.init();
      }
    </script>
    <script>
      instantiateBookReader("#BookReader");
    </script>

    <table style="width: 100%">
      <tr>
        <td><div id="left_navigation" style="text-align: left"></div></td>
        <td><div id="navigation" style="text-align: center"><a href="../index.html">List of stories</a></div></td>
        <td><div id="right_navigation" style="text-align: right"></div></td>
      </tr>
    </table>

    <!-- <div id="navigation" style="text-align: center"><a href="../index.html">List of stories</a></div> -->
    <script>
      function addNav() {
        if (storyid_num == 000) {
          var nav = document.getElementById("right_navigation");
          var aTag = document.createElement("a");
          var myLink = "index.html?storyid=hs001";
          aTag.setAttribute("href", myLink);
          aTag.setAttribute("align", "right");
          aTag.innerText = "Next Story";
          nav.appendChild(aTag);
        } else if (storyid_num == 100) {
          var nav = document.getElementById("left_navigation");
          var aTag = document.createElement("a");
          var myLink = "index.html?storyid=hs099";
          aTag.setAttribute("href", myLink);
          aTag.setAttribute("align", "left");
          aTag.innerText = "Previous Story";
          nav.appendChild(aTag);
        } else {
          var nav = document.getElementById("left_navigation");
          var aTag = document.createElement("a");
          var myLink = "index.html?storyid=hs" + ("000" + (Number(storyid_num) - 1)).substr(-3);
          aTag.setAttribute("href", myLink);
          aTag.setAttribute("align", "left");
          aTag.innerText = "Previous Story";
          nav.appendChild(aTag);

          var nav = document.getElementById("right_navigation");
          var bTag = document.createElement("a");
          var myLink = "index.html?storyid=hs" + ("000" + (Number(storyid_num) + 1)).substr(-3);
          bTag.setAttribute("href", myLink);
          bTag.setAttribute("align", "right");
          bTag.innerText = "Next Story";
          nav.appendChild(bTag);
        }
      }

      addNav();
    </script>
